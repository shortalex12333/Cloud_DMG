services:
  - type: web
    name: celesteos-cloud-onboarding
    runtime: python
    region: oregon
    plan: free
    branch: python-implementation
    buildCommand: python --version && pip --version && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: SENDER_EMAIL
        value: contact@celeste7.ai
      - key: SENDER_NAME
        value: Celeste7 Yacht Onboarding
      - key: API_BASE_URL
        value: https://api.celeste7.ai
      # Add these as secrets in Render Dashboard (do not commit real values):
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: AZURE_TENANT_ID
        sync: false
      - key: AZURE_CLIENT_ID
        sync: false
      - key: AZURE_CLIENT_SECRET
        sync: false
