<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CelesteOS - Status</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      color: #e2e8f0;
      padding: 40px 20px;
    }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { font-size: 32px; margin-bottom: 8px; }
    .subtitle { color: #64748b; margin-bottom: 40px; }
    .card {
      background: rgba(30, 41, 59, 0.8);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid rgba(148, 163, 184, 0.1);
    }
    .card h2 { font-size: 18px; color: #94a3b8; margin-bottom: 16px; }
    .yacht-name { font-size: 24px; color: #60a5fa; font-weight: 600; }
    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
    }
    .status-active { background: #10b981; color: white; }
    .status-pending { background: #f59e0b; color: white; }
    .status-inactive { background: #64748b; color: white; }
    .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 16px; }
    .info-item label { display: block; color: #64748b; font-size: 12px; text-transform: uppercase; }
    .info-item span { font-size: 16px; }
    .btn {
      display: inline-block;
      background: #3b82f6;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      border: none;
      cursor: pointer;
      margin-top: 16px;
    }
    .btn:hover { background: #2563eb; }
    #yacht-input { display: block; width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; margin-bottom: 16px; font-size: 16px; }
    .error { color: #ef4444; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>CelesteOS</h1>
    <p class="subtitle">Installation Status Portal</p>
    
    <div class="card" id="lookup-card">
      <h2>Check Installation Status</h2>
      <input type="text" id="yacht-input" placeholder="Enter your Yacht ID (e.g., TEST_YACHT_001)">
      <button class="btn" onclick="lookupYacht()">Check Status</button>
      <p class="error" id="error-msg"></p>
    </div>
    
    <div class="card" id="status-card" style="display: none;">
      <h2>Yacht Information</h2>
      <div class="yacht-name" id="yacht-name">-</div>
      <span class="status-badge" id="status-badge">-</span>
      
      <div class="info-grid">
        <div class="info-item">
          <label>Yacht ID</label>
          <span id="yacht-id">-</span>
        </div>
        <div class="info-item">
          <label>Model</label>
          <span id="yacht-model">-</span>
        </div>
        <div class="info-item">
          <label>Activated</label>
          <span id="activated-at">-</span>
        </div>
        <div class="info-item">
          <label>Last Seen</label>
          <span id="last-seen">-</span>
        </div>
      </div>
      
      <button class="btn" onclick="clearStatus()">Check Another</button>
    </div>
  </div>
  
  <script>
    const SUPABASE_URL = 'https://qvzmkaamzaqxpzbewjxe.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF2em1rYWFtemFxeHB6YmV3anhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5NzkwNDYsImV4cCI6MjA3OTU1NTA0Nn0.MMzzsRkvbug-u19GBUnD0qLDtMVWEbOf6KE8mAADaxw';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    async function lookupYacht() {
      const yachtId = document.getElementById('yacht-input').value.trim();
      const errorMsg = document.getElementById('error-msg');
      
      if (!yachtId) {
        errorMsg.textContent = 'Please enter a Yacht ID';
        return;
      }
      
      errorMsg.textContent = '';
      
      const { data, error } = await supabase
        .from('fleet_registry')
        .select('yacht_id, yacht_name, yacht_model, active, activated_at, last_seen_at')
        .eq('yacht_id', yachtId)
        .single();
      
      if (error || !data) {
        errorMsg.textContent = 'Yacht not found. Please check your Yacht ID.';
        return;
      }
      
      document.getElementById('yacht-name').textContent = data.yacht_name || data.yacht_id;
      document.getElementById('yacht-id').textContent = data.yacht_id;
      document.getElementById('yacht-model').textContent = data.yacht_model || '-';
      document.getElementById('activated-at').textContent = data.activated_at ? new Date(data.activated_at).toLocaleDateString() : 'Not yet';
      document.getElementById('last-seen').textContent = data.last_seen_at ? new Date(data.last_seen_at).toLocaleString() : 'Never';
      
      const badge = document.getElementById('status-badge');
      if (data.active) {
        badge.textContent = 'Active';
        badge.className = 'status-badge status-active';
      } else if (data.activated_at) {
        badge.textContent = 'Pending';
        badge.className = 'status-badge status-pending';
      } else {
        badge.textContent = 'Inactive';
        badge.className = 'status-badge status-inactive';
      }
      
      document.getElementById('lookup-card').style.display = 'none';
      document.getElementById('status-card').style.display = 'block';
    }
    
    function clearStatus() {
      document.getElementById('yacht-input').value = '';
      document.getElementById('lookup-card').style.display = 'block';
      document.getElementById('status-card').style.display = 'none';
    }
    
    document.getElementById('yacht-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') lookupYacht();
    });
  </script>
</body>
</html>
